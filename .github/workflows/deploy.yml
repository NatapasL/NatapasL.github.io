name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Project ğŸ—ï¸
        env:
          SANITY_PROJECT_ID: ${{ vars.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          SANITY_API_VERSION: ${{ vars.NEXT_PUBLIC_SANITY_API_VERSION }}
          SANITY_DATASET: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
          GH_URL: ${{ vars.NEXT_PUBLIC_GH_URL }}
          LINKEDIN_URL: ${{ vars.NEXT_PUBLIC_LINKEDIN_URL }}
          EMAIL: ${{ vars.NEXT_PUBLIC_EMAIL }}
        run: npm run build

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
